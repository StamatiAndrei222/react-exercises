    function Counter({ count, setCount }) {
      

      const clicks = count;

      function handleClick() {
        setCount(count + 1)
      }
      function Reset(){
        setCount(0)
      }
      const label = clicks === 1 ? 'time' : 'times';

      function AutoClick(){
        
          setInterval(() => {
            setCount(prev => prev + 1);
          }, 1000);
      
      }
      return (
        <>
          <button
            onClick={handleClick}>
            Clicked {clicks} {label}
          </button>
          <button
            onClick={Reset}>
            Reset
          </button>
          <button
            onClick={AutoClick}>
            Auto Click
          </button>
        </>
      )
    }
    function App() {
      const [count, setCount] = React.useState(0)

      return (
        <>
          <Counter
            count={count}
            setCount={setCount}
          />
        </>
      )
    }

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container)
    root.render(<App />);

  </script>
