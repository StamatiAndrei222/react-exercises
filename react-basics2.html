      function ProductDetails({name, price, discountPrice, image}) {
        return (
          <>
          <img src={image} width="50"/>
            <p>{name}</p>
            {discountPrice ? (
              <>
                <del>{price}</del>
                <p>{discountPrice}</p>
              </>
            ) : (
              <p>{price}</p>

            <button>add to cart</button>
          </>
        );

      }


      function App() {
        return (
          <>
            <h1>Products</h1>

            image = "cotton-socks.png"
            name = "aaaaaaa"
            price = "Price: 1"
            discountPrice = "discountPrice = 0.8"

            <ProductDetails
